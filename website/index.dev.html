<!doctype html>
<html>
    <head>
        <title>Poker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <section id="viewport">
            <div id="intro-screen" class="screen"></div>
            <div id="play-screen" class="screen"></div>
            <div id="settings-screen" class="screen">
                <div class="screen-body">
                    <header>
                        <h1>Settings</h1>
                    </header>
                    <div class="field-container checkbox-container" role="checkbox" aria-checked="false" name="antialiasing">
                        <div class="checkbox-square-container"><div class="checkbox-square"></div></div>
                        <label>Antialiasing</label>
                    </div>
                    <div class="field-container">
                        <label for="form-lang">Language</label>
                        <select id="form-lang" name="language">
                            <option value="en">English</option>
                            <option value="fr">Fran√ßais</option>
                        </select>
                        <label></label>
                    </div>
                    <div class="field-container">
                        <label for="form-speed">Animation speed</label>
                        <select id="form-speed" name="animation-speed">
                            <option value="fast">Fast</option>
                            <option value="slow">Slow</option>
                        </select>
                        <label></label>
                    </div>
                    <div class="field-container">
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <span class="last-update">Last update: <time id="timestamp">18 Jan 2017 02:31</time></span>
            <span class="version">Version: <span id="version-name">PRE-Alpha</span></span>
        </footer>
        <script src="lib.js"></script>
        <script src="poker_game.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
